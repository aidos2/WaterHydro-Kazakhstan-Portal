<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <title>LULC Map with Boundries</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', Arial, sans-serif;
      overflow: hidden;
    }

    /* Map fills everything except footer */
    #map-container {
      position: absolute;
      top: 0;
      bottom: 40px;     /* Height of footer */
      left: 0;
      right: 0;
      width: 100%;
      height: auto;
      overflow: hidden;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(13, 110, 253, 0.9);
      text-align: center;
      padding: 8px 15px;
      font-size: 13px;
      color: #fff;
      z-index: 999;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- ArcGIS Experience Builder Map -->
  <div id="map-container">
    <iframe 
      src="https://experience.arcgis.com/experience/1a27e186103e473e9852592a341cf117/"
      style="border: 0; width: 100%; height: 100%;"
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 National Laboratory Astana | Open Data GIS Portal – Kazakhstan Basins
  </footer>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
