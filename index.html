<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Series Choropleth Map</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="assets/ol/ol.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/ol/ol.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Web GIS App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-light" href="#" id="homeButton">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row mb-2">
      <!-- Map Column -->
      <div class="col-md-8">
        <div id="map" class="border" style="height:60vh; position:relative;">
          <div id="hover-info" class="p-2 bg-white shadow-sm"></div>
          <div id="legend"></div>
        </div>
      </div>

      <!-- Controls & Chart Column -->
      <div class="col-md-4">
        <!-- Controls Card -->
        <div class="card mb-3">
          <div class="card-body">
            <div class="mb-2">
              <label for="fileSelect" class="form-label">Dataset</label>
              <select id="fileSelect" class="form-select">
                <option value="input_data/CumPE.json">cumP-cumE</option>
                <option value="input_data/soil_moisture.json">Soil Moisture</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="metricSelect" class="form-label">Metric</label>
              <select id="metricSelect" class="form-select" disabled></select>
            </div>
            <div class="mb-2">
              <label for="timeSlider" class="form-label">
                Date: <span id="sliderDate">--</span>
              </label>
              <input
                type="range"
                id="timeSlider"
                class="form-range"
                min="0"
                step="1"
                disabled
              >
            </div>
            <div class="d-flex gap-2 mb-2">
              <button id="playPauseBtn" class="btn btn-sm btn-secondary" disabled>
                â–¶
              </button>
              <button id="clearSelection" class="btn btn-sm btn-warning" disabled>
                Show All
              </button>
            </div>
            <hr>
            <div class="d-flex flex-column gap-1">
              <a
                id="downloadGeoJSON"
                class="btn btn-sm btn-outline-primary"
                download="selected_watershed.geojson"
              >Download GeoJSON</a>
              <a
                id="downloadCSV"
                class="btn btn-sm btn-outline-primary"
                download="timeseries.csv"
              >Download CSV</a>
              <a
                id="downloadChart"
                class="btn btn-sm btn-outline-primary"
                download="chart.png"
              >Download Chart</a>
            </div>
          </div>
        </div>

        <!-- Chart Card -->
        <div class="card">
          <div class="card-body">
            <canvas id="chart" style="height:30vh; width:100%;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- App Scripts -->
  <script src="chartHandler.js"></script>
  <script src="mapHandler.js"></script>
</body>
</html>
