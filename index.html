<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Series Choropleth Map</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/ol/ol.css" />
  <link rel="stylesheet" href="style.css" />
  
  <!-- Chart.js & OpenLayers -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/ol/ol.js"></script>
</head>
<body>
  <div class="container-fluid mt-3">
    <!-- Row for Map + Controls -->
    <div class="row mb-3">
      <!-- Map -->
      <div class="col-md-9">
        <div id="map" class="border rounded shadow-sm" style="height: 60vh; position: relative;">
          <div id="hover-info" class="p-2 bg-white shadow-sm"></div>
          <div id="legend"></div>
        </div>
      </div>

      <!-- Controls -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <div class="mb-2">
              <label for="fileSelect" class="form-label">Dataset</label>
              <select id="fileSelect" class="form-select">
                <option value="input_data/CumPE.json">cumP-cumE</option>
                <option value="input_data/soil_moisture.json">Soil Moisture</option>
                <option value="input_data/ET_GLEAM_4.2_all.json">ET GLEAM</option>
                <option value="input_data/GLEAM_WaterBalanceAllBAsin.json">Water Balance GLEAM</option>
                <option value="input_data/P_MSWEP_ALL.json">Precipitation (MSWEP)</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="metricSelect" class="form-label">Metric</label>
              <select id="metricSelect" class="form-select" disabled></select>
            </div>
            <div class="mb-2">
              <label for="timeSlider" class="form-label">Date: <span id="sliderDate">--</span></label>
              <input type="range" id="timeSlider" class="form-range" min="0" step="1" disabled />
            </div>
            <div class="d-flex gap-2 mb-2">
              <button id="playPauseBtn" class="btn btn-sm btn-secondary" disabled>â–¶</button>
              <button id="clearSelection" class="btn btn-sm btn-warning" disabled>Show All</button>
            </div>
            <hr />
            <div class="d-flex flex-column gap-1">
              <a id="downloadGeoJSON" class="btn btn-sm btn-outline-primary" download="selected_watershed.geojson">Download GeoJSON</a>
              <a id="downloadCSV" class="btn btn-sm btn-outline-primary" download="timeseries.csv">Download CSV</a>
              <a id="downloadChart" class="btn btn-sm btn-outline-primary" download="chart.png">Download Chart</a>
            </div>
          </div>
        </div>
      </div>
    </div>

<div id="basemap-control" class="ol-control ol-unselectable">
  <select id="basemapSelect" class="form-select form-select-sm">
    <option value="osm">OpenStreetMap</option>
    <option value="satellite">Satellite (ESRI)</option>

  </select>
</div>


    <!-- Row for Chart -->


    <div class="row">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <canvas id="chart" style="height: 40vh; width: 100%;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App Scripts -->
  <script src="chartHandler.js"></script>
  <script src="mapHandler.js"></script>
</body>
</html>
